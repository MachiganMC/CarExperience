<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">
<head th:remove="tag" th:fragment="head(title)">
    <meta charset="UTF-8">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    >
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}" />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"
    ></script>
    <script th:src="@{/js/script.js}"></script>
</head>

<body>
<div th:fragment="toast(id, title, message)">
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div th:id="${id}" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" th:text="${title}" />
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" th:text="${message}" />
        </div>
    </div>
</div>
<div th:remove="tag" th:fragment="car(car)">
    <div class="card car" th:object="${car}" style="width: 100%">
        <div class="p-1">
            <div th:replace="~{::carPicture(${car}, _)}"></div>
        </div>
        <h3 class="card-title" th:text="*{name}"></h3>
        <div class="card-body">
            <div th:text="|*{horsePower}CV & *{enginePower}Nm|" class="text-secondary" />
        </div>
        <div class="card-footer">
            <a
                    class="btn btn-primary"
                    th:href="@{https://wa.me/{phoneNumber}(phoneNumber=${phoneNumber}, text=${T(java.lang.String).format(bookMessage, car.name)})}"
                    target="_blank"
            >Je r√©serve</a>
        </div>
    </div>
</div>

<div th:fragment="carPicture(car, elId)">
    <img
            th:object="${car}"
            th:attrappend="${elId != null}?id=${elId}"
            th:src="@{/cars/{id}/picture(id=*{id})}"
            th:alt="|Picture of the car named *{name}|"
            class="mt-1 car-picture"
    >
</div>

<div th:remove="tag" th:fragment="toggler(selector)">
    <span class="toggler" th:attr="onclick=|toggleCategoryView(this,  '${selector}')|">-</span>
</div>
</body>
</html>
